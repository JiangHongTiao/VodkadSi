<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="utf-8">
	<title>Vodkaď si na stavení.</title>
    <link rel="stylesheet" type="text/css" href="site.css">
</head>
<body class="green">
<div class="options">
	<i class="div-settings">Vodkaď si na stavení.</i>
	<hr>
	<div class="div-settings">
		<img class="icon-settings" src="icons/warning.png">
		Detekce dezinformačních stránek
		<label class="switch switch-set" style="margin-top: 1px">
		  <input id="dezin_switch" type="checkbox">
		  <span class="slider round"></span>
		</label>
	</div>
	<div class="div-settings">
		<img class="icon-settings" src="icons/butterfly.png">
		Detekce stránek Andreje Babiše
		<label class="switch switch-set" style="margin-top: 1px">
		  <input id="babis_switch" type="checkbox">
		  <span class="slider round"></span>
		</label>
	</div>
	<hr>
	<div class="div-settings">
		<span style="margin-left:25px">Rámování příspěvků</span>
		<label class="switch switch-set" style="margin-top: 0px">
		  <input id="border_switch" type="checkbox">
		  <span class="slider round"></span>
		</label>
	</div>
</div>
<script src="options.js">
</script>
</body>
</html>
